
entity:
  AbstractEntity:
    meta: entity @abstract
    fields:
      ownerId: string

  Person:
    meta: entity @dto @extend(AbstractEntity)
    fields:
      id: string @id
      name: string
      personGrp: PersonGroup

  PersonGroup:
    meta: entity @dto @pageable @searchResult
    fields:
      id: string @id
      name: string
      scope1: int @s(<$scopeVal)
      scope2: int @s(>$scopeVal)





dto:
  PersonSrhDTO:
    meta: dto @searchable(Person)
    fields:
      personGrpId: string @ref(personGrp.id) @s(eq)


  PersonGroupDTO:
    meta: dto @template(PersonGroup)
    fields:
      personList: List<PersonDTO>

  TestDTO:
    meta: dto
    fields:
      name: string

    methods:
      - id: test2
        params:
          id: string
        

        pageable: true
        nativeQuery: true
        query: |
          SELECT series_Name
          FROM series_info lc
          where lc.id  = :id
            
