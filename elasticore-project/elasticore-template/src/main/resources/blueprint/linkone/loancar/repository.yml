repository:
  LoanCar:
    methods_x:
      - id: selectList
        query: select a from LoanCar order by reqZip desc

      - id: selectList2
        query: |
          select a from LoanCar a
          where 1=1
            and reqAddr = :reqAddr /* if:reqAddr */
            and consignDaddr = :consignDaddr /* if:consignDaddr */

