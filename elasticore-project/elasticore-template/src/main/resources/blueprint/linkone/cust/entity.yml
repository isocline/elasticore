entity:
  AuditEntity:
    meta: entity @abstract
    fields:
      createDate: datetime @updatable(false) @jpa:CreatedDate
      createdBy: string @updatable(false) @jpa:CreatedBy
      lastModifiedBy: string  @jpa:LastModifiedBy
      lastModifiedDate: datetime   @jpa:LastModifiedDate

  CompanyAreaInfo:
    fields:
      seq: long @id @sequence
      areaCode: AreaCode

  Company:
    meta: entity @extend(AuditEntity) --  테스트
    fields:
      comSeq: long @id @sequence
      comGrpCode: CompanyGroupCode
      areaCodeList: List<CompanyAreaInfo>
      comName: string(64) @s(=) -- 업체명
      respName: string(64) @s(%%)-- 담당자이름
      respTel: string @s(%%) -- 담당자전화번호
      respZone: string(100) @s(%-)-- 소재지
      userList: List<CustUser>


  CustUser:
    meta: entity @extend(AuditEntity)
    fields:
      usrSeq: long @id @sequence
      company: Company -- 업체
      usrId: string(20)! -- 아이디
      password: string(128)! -- 패스워드
      name: string(64)! @s(%%) -- 이름
      telNo: string(16)! @s(%%) -- 전화번호
      email: string(128) @s(%%) -- 이메일
      deptNm: string(60) @s(%%) -- 부서
      grade: string(60) @s(%%) -- 직급












