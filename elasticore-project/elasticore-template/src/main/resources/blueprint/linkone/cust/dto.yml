dto:
  PagingInfo:
    meta: dto
    fields:
      page: int @default(0) --현재 페이지 번호
      perPage: int @default(10) --페이지당 로우수
      rowCount: int -- 전체 로우 수
      pageCount: int -- 전체 페이지 수


  CustUserDTO:
    meta: dto @template('CustUser')
    fields:
      companyComSeq: long @ref(company.comSeq)
      company: CompanyDTO @ref(company)

  CustUserSearchDTO:
    meta: dto @searchable(entity=CustUser, pageSize=30)
    fields:
      comSeq: long @ref(company.comSeq) @s(eq)




  CompanyDTO:
    meta: dto @template('Company')
    fields:
      areaCodeList: List<CompanyAreaInfo> @disable
      userList: List<CustUserDTO> @ref(userList)
      areaTextInfo: string @function( get=com.mobillug.linkone.biz.util.DTOUtils.getAreaInfo )

  CompanySearchDTO:
    meta: dto @searchable(entity=Company, pageSize=30)

  CompanySeachResultDTO:
    meta: dto @searchResult(Company)
    fields:
      respZone: --
      lastModifiedBy: --



