dto:

  CustUserDTO:
    meta: dto @template('CustUser')
    fields:
      companyId: string @ref(company.id)
      comRespName: string @ref(company.respName)

  CustUserSearchDTO:
    meta: dto @searchable(entity=CustUser, pageSize=30)
    fields:
      companyId: long @ref(company.id) @s(eq) @label(회사코드)



  CompanyDTO:
    meta: dto @template('Company')
    fields:
      userList: List<CustUserDTO> @ref(userList)
      areaTextInfo: string @function( get=com.mobillug.linkone.biz.util.DTOUtils.getAreaInfo ) -- 전체 지역정보 텍스트 형태
      partCustId: string @ref(partnerCust.codeId)
      partCustNm: string @ref(partnerCust.codeNm)

  CompanySearchDTO:
    meta: dto @searchable(entity=Company, pageSize=30)

  CompanySearchResultDTO:
    meta: dto @searchResult(Company)
    fields:
      reaTextInfo: string @function( get=com.mobillug.linkone.biz.util.DTOUtils.getAreaInfo(areaCodeList) ) -- 전체 지역정보 텍스트 형태
      partCustId: string @ref(partnerCust.codeId)
      partCustNm: string @ref(partnerCust.codeNm)
      respZone: --
      lastModifiedBy: --

  AreaCodeDetails:
    meta: dto
    fields:
      code: string
      msg: string