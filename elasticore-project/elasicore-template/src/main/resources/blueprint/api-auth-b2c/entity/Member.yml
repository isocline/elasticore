entity:

  Member:
    info:
      name: Member
      desc: Member information
      author: Richard

    fields:
      id: Long @id @generatedValue(inherit)
      memberGroup: MemberGroup @length(20) @notNull @Enumerated(EnumType.STRING) @label('제공자')
      memberProvider: MemberProvider @length(20) @notNull @Enumerated(EnumType.STRING)
      dateCreate: datetime @notNull
      username: string @notNull @unique @langth(80) @label('이름')
      password: string @nulNull
      name: string @Column(nullable = false, length = 13)
      phone: string @Column(nullable = false, length = 13)
      isEnabled: Boolean @notNull @label('승인여부')



repository:
  Member:
    methods:
      - id: findByUsername
        query: select * from member where username=:username
      - id: findAllByMemberGroupOrderByNameAsc
        query: select * from member where MemberGroup =:memberGroup order by companyname asc
      - id: findAllByMemberGroupOrderByCompanyNameAsc
        query: select * from member where memberGroup =:memberGroup order by companyName asc
      - id: findAllByMemberGroupAndCompanyNumber
        query: select * from member where memberGroup = :memberGroup and companyNumber =companyNumber
      - id: findAllByMemberGroupAndCompanyNameContainingOrderByCompanyNameAsc
        native: true
        query : select * from member where memberGroup = :memeberGroup and companyeName like '%:comanyName%' order by companyName asc

