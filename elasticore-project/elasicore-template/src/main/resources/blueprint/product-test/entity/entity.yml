



entity:

  info:
    name: Elasticore templete
    desc: blueprint for elasticore
    author: Richard


  items:
    TestPlan:
      meta:
        dbName: TBL_TEST_PLAN

      fields:
        testPlanId: string
        productCode: string
        productName: string
        coveragePeriodClass: string
        coveragePeriodValue: int
        genderCode: string
        payinPeriodClass: string
        payinPeriodValue: int
        status: string
        description: string -lob:true
        updateDt: date


    TestPlanHistory:

      meta:
        dbName: TBL_TEST_PLAN_HIST

      fields:
        testPlanId: string
        seq: long
        statusCode: string
        coveragePeriodClass: string
        description: string -lob:true
        updateDt: date
